<h3>Listado de Tareas</h3>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th> </th>
      <th>Tipo</th>
      <th>Descripci√≥n</th>
      <th>Prioridad</th>
      <th> </th>
      <th> </th>
      <th> </th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; index as i">
      <th>
        <input type="checkbox">
      </th>
      <th>{{task.type}}</th>
      <th>{{task.description}}</th>
      <th>{{task.priority}}</th>
      <th><p type="button" data-toggle="modal" data-target="#staticBackdrop" (click)="edit(task.id)">Editar</p></th>
      <th><p type="button" (click)="delet(task.id)">Eliminar</p></th>
      <th><p type="button" class="btn btn-outline-secondary" (click)="up(i,task)">+</p></th>
      <th><p type="button" class="btn btn-outline-secondary" (click)="down(i,task)">-</p></th>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="staticBackdropLabel">Editar Tarea</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-update-task [assingId]="editId"></app-update-task>
      </div>
    </div>
  </div>
</div>
