<h3>Nueva Tarea</h3>
<form>
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Tipo Tarea</label>
    <div class="col-sm-10">
      <select class="form-control" id="type" [(ngModel)]="task.type" name="type">
        <option *ngFor="let option of options" >{{option}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="prioriy" class="col-sm-2 col-form-label">Prioridad</label>
    <div class="col-sm-10">
      <select class="form-control" id="prioriy" [(ngModel)]="task.priority" name="prioriy">
        <option *ngFor="let priority of priorities">{{priority}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Descripcion</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="task.description" name="description"></textarea>
    </div>
  </div>
  <div class="btn-group">
    <button type="button" (click)="cancel()">Cancelar</button>
    <button (click)="createNewTask()" type="button">Guardar</button>
  </div>
</form>
