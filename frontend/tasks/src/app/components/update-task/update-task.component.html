<form>
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Tipo Tarea</label>
    <div class="col-sm-10">
      <select class="form-control" id="type" [(ngModel)]="taskChosen.type" name="type">
        <option *ngFor="let option of options" >{{option}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="prioriy" class="col-sm-2 col-form-label">Prioridad</label>
    <div class="col-sm-10">
      <select class="form-control" id="prioriy" [(ngModel)]="taskChosen.priority" name="prioriy">
        <option *ngFor="let priority of priorities">{{priority}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Descripcion</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="taskChosen.description" name="description"></textarea>
    </div>
  </div>
  <div class="btn-group">
    <button type="button" (click)="cancel()" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button (click)="updateTask()" type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
  </div>
</form>
